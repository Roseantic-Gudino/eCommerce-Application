<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BookBazaar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">                   
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h5>My Cart</h5>

        <table class="table table-striped">
            <tr>
                <th>Book</th>
                <th>Image</th>
                <th>Genre</th>
                <th>Unit Price (INR)</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Cinderella</td>
                <td><img src="C:\Users\2406740\OneDrive - Cognizant\Desktop\images\cindrella.jpg" style="width:80px;height:100px"></td>
                <td>Fantasy</td>
                <td>₹ 350</td>
                <td>1</td>
                <td>
                    <a class="btn btn-info" href="#">+</a>
                    <a class="btn btn-info" href="#">-</a>
                </td>
            </tr>
            <tr>
                <td>Harry Potter</td>
                <td><img src="C:\Users\2406740\OneDrive - Cognizant\Desktop\images\harry.jpg" style="width:80px;height:100px"></td>
                <td>Fiction</td>
                <td>₹ 400</td>
                <td>2</td>
                <td>
                    <a class="btn btn-info" href="#">+</a>
                    <a class="btn btn-info" href="#">-</a>
                </td>
            </tr>
        </table>

        <div class="my-2">
            <h5>Total (INR): ₹ 1,150</h5>
        </div>

        <div class="my-2">
            <a class="btn btn-primary" href="#">Checkout</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
