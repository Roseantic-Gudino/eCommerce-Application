<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Stocks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    .sidebar {
      height: 100vh;
      background-color: #212529;
      padding-top: 20px;
    }

    .sidebar a {
      color: #adb5bd;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #343a40;
      color: #fff;
    }

    .content {
      margin-left: 170px;
      padding: 30px;
    }

    .table-responsive {
      overflow-x: auto;
    }

    .table {
      min-width: 1000px; /* Ensures table is wide enough */
    }

    .table th {
      background-color: #f1f3f5;
    }

    @media (max-width: 991.98px) {
      .sidebar {
        display: none;
      }

      .content {
        margin-left: 0;
      }
    }

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scrollbar-width: none; /* For Firefox */
}

html {
  scroll-behavior: smooth;
}

    /* From Uiverse.io by csemszepp */
    .container1 {
      width: 100%;
      height: 100%;
      --s: 82px;
      --c1: #b2b2b2;
      --c2: #ffffff;
      --c3: #d9d9d9;

      --_g: var(--c3) 0 120deg, #0000 0;
      background: conic-gradient(from -60deg at 50% calc(100% / 3), var(--_g)),
        conic-gradient(from 120deg at 50% calc(200% / 3), var(--_g)),
        conic-gradient(
          from 60deg at calc(200% / 3),
          var(--c3) 60deg,
          var(--c2) 0 120deg,
          #0000 0
        ),
        conic-gradient(from 180deg at calc(100% / 3), var(--c1) 60deg, var(--_g)),
        linear-gradient(
          90deg,
          var(--c1) calc(100% / 6),
          var(--c2) 0 50%,
          var(--c1) 0 calc(500% / 6),
          var(--c2) 0
        );
      background-size: calc(1.732 * var(--s)) var(--s);
    }
  </style>
</head>
<body class="container1">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BookBazaar Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <!-- Sidebar links for small screens -->
        <ul class="navbar-nav d-lg-none">
          <li class="nav-item"><a class="nav-link" href="/adminhome.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/allorders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="/adminstock.html">Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="/genres.html">Genre</a></li>
          <li class="nav-item"><a class="nav-link" href="/books.html">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="/top-selling.html">Top Selling Items</a></li>
        </ul>

        <!-- Logout Button -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/index.html" class="btn btn-outline-light">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar and Content -->
  <div class="d-flex">
    <!-- Sidebar for large screens -->
    <div class="sidebar position-fixed d-none d-lg-block">
      <a href="/adminhome.html">Home</a>
      <a href="/allorders.html">Orders</a>
      <a href="/adminstock.html">Stock</a>
      <a href="/genres.html">Genre</a>
      <a href="/books.html">Books</a>
      <a href="/top-selling.html">Top Selling Items</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h2 class="mb-4 rounded p-2" style="background-color: #f0f0f0; color: #333;">Stocks</h2>
      <a class="btn btn-primary mb-3 w-25" href="/adminhome.html">Back</a>

      <!-- Search Form -->
      <form action="/stocks.html" method="GET" class="d-flex gap-2 mb-4">
        <input type="text" name="sTerm" class="form-control w-100" placeholder="Search by book">
        <button type="submit" class="btn btn-primary w-50">Find</button>
        <a href="/stocks.html" class="btn btn-secondary w-50">Clear</a>
      </form>

      <!-- Stocks Table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered shadow-sm">
          <thead>
            <tr>
              <th>Book</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic Rows -->
            <tr>
              <td>Book 1</td>
              <td>10</td>
              <td>
                <a href="adminupdatestock.html" class="btn btn-info btn-sm w-100">Update Stock</a>
              </td>
            </tr>
            <tr>
              <td>Book 2</td>
              <td>5</td>
              <td>
                <a href="adminupdatestock.html" class="btn btn-info btn-sm w-100" style="white-space: nowrap">Update Stock</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
